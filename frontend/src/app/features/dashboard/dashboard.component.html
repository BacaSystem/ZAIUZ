<div class="dashboard-container" [class.dark-theme]="false">
  <!-- Filter Bar -->
  <app-filter-bar 
    class="no-print"
    (filtersChanged)="onFiltersChanged($event)"
    (printRequested)="onPrintRequested()">
  </app-filter-bar>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Chart Section (65%) -->
    <div class="chart-section" [class.print-full-width]="true">
      <mat-card class="chart-card">
        <mat-card-content>
          <app-chart
            [filters]="currentFilters()"
            [selectedMeasurement]="selectedMeasurement()"
            (measurementSelected)="onChartPointSelected($event)">
          </app-chart>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Data Table Section (35%) -->
    <div class="table-section">
      <mat-card class="table-card">
        <mat-card-content>
          <app-data-table
            [filters]="currentFilters()"
            [selectedMeasurement]="selectedMeasurement()"
            (measurementSelected)="onMeasurementSelected($event)">
          </app-data-table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Admin Drawer Container -->
  <mat-sidenav-container class="admin-container no-print" *ngIf="isAdminMode()">
    <mat-sidenav-content class="sidenav-backdrop"></mat-sidenav-content>
    <mat-sidenav 
      #drawer 
      mode="over" 
      position="end" 
      [opened]="isDrawerOpen()"
      (closed)="onDrawerClosed()"
      (backdropClick)="onDrawerClosed()"
      class="admin-sidenav"
      disableClose="false">
      <app-admin-drawer 
        (drawerClosed)="onDrawerClosed()">
      </app-admin-drawer>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
