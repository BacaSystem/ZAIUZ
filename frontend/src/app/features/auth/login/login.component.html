<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Authentication will be implemented later</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>JWT-based authentication will be implemented in a future iteration.</p>
      <p>For now, you can access the admin features directly from the main dashboard.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onBack()">
        <mat-icon>arrow_back</mat-icon>
        Back to Dashboard
      </button>
    </mat-card-actions>
  </mat-card>
</div>
